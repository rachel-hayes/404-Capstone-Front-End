<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="JMU CARE" />
  <meta name="author" content="Ace Houston and Emma Foy"/>
  <title>JMU CARE Calendar</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      min-height: 100%;
    }

    .sidebar {
      background: #450084;
      color: white;
      min-height: 170vh;
      padding: 1rem;
    }

    .sidebar a {
      position: relative;
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .sidebar a.active {
      background-color: white;
      color: #450084;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: black;
    }

    .sidebar a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 10px;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    .logo {
      background-color: white;
      margin-bottom: 20px;
    }

    .main-content {
      background-color: white;
      padding: 50px;
    }

    .calendar {
      width: 100%;
      border-collapse: collapse;
      background-color: #F4EFE1;
    }

    .calendar td {
      background-color: #DACCE6;
    }

    .calendar th, .calendar td {
      border: 1px solid #ddd;
      text-align: center;
      height: 60px;
    }

    .calendar th {
      background-color: #6A0DAD;
      color: white;
    }

    .calendar th.selected {
      background-color: #DACCE6 !important;
      color: black;
    }

    .modal-content {
      background-color: #DACCE6;
      color: #343a40;
    }

    .btn-primary {
      background-color: #6A0DAD;
      border-color: #6f42c1;
    }

    .btn-primary:hover {
      background-color: black;
    }

    .profile-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px;
      background-color: white;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header-container {
      margin-bottom: 20px;
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-bottom: 2px solid #ddd;
      flex-direction: row-reverse;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <img src="images/JMUCare.png" alt="jmucarelogo" class="logo img-fluid w-100">
        <div class="row">
          <a href="main.html"><i class="bi bi-house-door-fill me-2"></i>Home</a>
          <a href="projects.html"><i class="bi bi-kanban-fill me-2"></i>Projects</a>
          <a href="tasks.html"><i class="bi bi-list-check me-2"></i>Tasks</a>
          <a href="grants.html"><i class="bi bi-cash-coin me-2"></i>Grants</a>
          <a href="team.html"><i class="bi bi-people-fill me-2"></i>People</a>
          <a href="messages.html"><i class="bi bi-chat-dots-fill me-2"></i>Message</a>
          <a href="calendar.html" class="active"><i class="bi bi-calendar-event-fill me-2"></i>Calendar</a>
          <a href="settings.html"><i class="bi bi-gear-fill me-2"></i>Settings</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <div class="header-container">
          <div class="profile-section">
            <img src="images/persona2.jpg" alt="Profile Picture" class="profile-img">
            <span class="profile-name">Anna Smith</span>
          </div>
          <h3 class="calendar-title">Calendar</h3>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>July 2024</h4>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#event">
            Add Event +
          </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="event" tabindex="-1" aria-labelledby="add" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add">New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="eventTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="eventDateTime">
                  </div>
                  <div class="mb-3">
                    <label for="addPeople" class="form-label">Add People</label>
                    <input type="text" class="form-control" id="addPeople" placeholder="Enter names or emails">
                  </div>
                  <div class="mb-3">
                    <label for="eventOverview" class="form-label">Overview of Project</label>
                    <textarea class="form-control" id="eventOverview" rows="3" placeholder="Enter details"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="uploadFiles" class="form-label">Upload Files</label>
                    <input type="file" class="form-control" id="uploadFiles">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>

        <table class="calendar table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Thu 14</th>
              <th>Fri 15</th>
              <th>Sat 16</th>
              <th>Sun 17</th>
              <th>Mon 18</th>
              <th>Tue 19</th>
              <th>Wed 20</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>6 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>7 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>8 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>1 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>2 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>3 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>4 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>5 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>6 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>7 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>8 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>9 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
